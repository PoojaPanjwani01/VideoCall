{% extends 'base/main.html' %}
{% load static %}

{% block content %}
    <main>

        <section id="room-content">
            <p>Room Name: <span id="room-name"></span></p>
        </section>

        <section id="video-streams"></section>

        <section id="controls-wrapper">

            <div class='icon-wrapper'>
                <img  class="control-icon" id="mic-btn" src="{% static 'images/microphone.jpg'%}"/>
            </div>

            <div class='icon-wrapper'>
                <img  class="control-icon" id="camera-btn" src="{% static 'images/videocall.png'%}"/>
            </div>

            <div class='icon-wrapper'>
                <img  class="control-icon" id="leave-btn" src="{% static 'images/leave.png'%}"/>
            </div>


        </section>

    </main>

    <script src="{% static 'assets/AgoraRTC_N-4.8.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'javascripts/streams.js' %}" type="text/javascript"></script>
{% endblock content %}
